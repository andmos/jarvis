<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="30;url='http://localhost:3030/jarvis'">
    <title>JARVIS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700">
    <style>
      body {
        background-color: #111;
        color: #fff;
        text-align: center;
        font-family: "Montserrat", sans-serif;
        font-size: 20px;
      }
      #countdown {
        color: #e7ad52;
      }
    </style>
  </head>
  <body>
    <h1>Please wait while Jarvis gets ready</h1>
    <h1 id="countdown"></h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var el = $('#countdown'),
            time = $('meta[http-equiv=refresh]').attr('content').split(';').shift();
        window.setInterval(function () {
          el.text(time);
          --time;
        }, 1000);
      });
    </script>
  </body>
</html>
