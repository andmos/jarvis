<h1 class="title" data-showif="first" data-bind="first.destination"></h1>
<h2 data-showif="first" data-bind="first.hour | append ':' | append first.minute"></h2>
<div data-showif="first">
  <p class="remaining" data-showif="first.remaining" data-bind="first.remaining | prepend 'om ' | append ' minutter'"></p>
  <p class="remaining" data-hideif="first.remaining">LÃ˜P!</p>
</div>
<p class="remaining" data-hideif="first">Ingen bussruter tilgjengelig</p>

<ul class="list-nostyle">
  <li data-foreach-item="rest">
    <span class="label" data-bind="item.destination"></span>
    <span class="value" data-bind="item.hour | append ':' | append item.minute"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
