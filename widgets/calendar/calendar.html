<p class="today">I dag:</p>
<h1 class="today" data-showif="today" data-bind="today.summary | truncate 20"></h1>
<h1 class="today" data-hideif="today">Ingen hendelser</h1>
<h2 data-showif="today" data-bind="today.start"></h2>
<h2 data-hideif="today">--:--</h2>

<ul class="list-nostyle">
  <li data-foreach-item="upcoming">
    <span class="label" data-bind="item.summary | truncate 18"></span>
    <span class="value" data-bind="item.start"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
