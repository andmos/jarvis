<h1 class="title" data-bind="location"></h1>
<h2 class="value" data-bind="temperature | append '&deg;'"></h2>
<p class="desc" data-bind="description"></p>
<p class="wind" data-bind="wind.description | append ' (' | append wind.speed | append ' m/s)'"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
